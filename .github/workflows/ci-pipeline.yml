name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'gradle'
          cache-key: ${{ runner.os }}-gradle-${{ github.ref_name }}
      
      - name: 🧹 Clean Gradle caches
        run: |
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/daemon
          rm -rf ~/.gradle/native
          rm -rf ~/.gradle/wrapper
          rm -rf build

      - name: 빌드 권한 부여
        run: chmod +x ./gradlew

      - name: 테스트 돌리기
        run: ./gradlew clean test -i

      - name: 테스트 결과 보고서 업로드
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            ./build/reports/tests/
            ./build/reports/jacoco/
            ./build/reports/problems/
          retention-days: 7
          include-hidden-files: true