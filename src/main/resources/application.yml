spring:
  application:
    name: homesweet-back
  profiles:
    active:
      - dev
  flyway:
    enabled: true
    baseline-on-migrate: true
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      region:
        static: ap-northeast-2
      s3:
        bucket: homesweet-bucket