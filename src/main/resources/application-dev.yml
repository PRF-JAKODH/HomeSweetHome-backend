spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo
            user-name-attribute: id

logging:
  level:
    com.homesweet.homesweetback: DEBUG
    org.springframework.security: DEBUG

# JWT 개발 환경 설정
jwt:
  secret: ${JWT_SECRET:homesweet-back-jwt-secret-key-for-development-only}
  access-token-expiration: 18000000   # 5시간
  refresh-token-expiration: 604800000 # 7일 

# OAuth2 개발 환경 설정
app:
  oauth2:
    redirect-uri: http://localhost:3000/login/callback
    redirect-uri-on-register: http://localhost:3000/signup/callback
  cors:
    allowed-origins: http://localhost:3000,http://127.0.0.1:3000
